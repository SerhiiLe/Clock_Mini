[platformio]
description = Clock mini on 4 MAX7216 8x8 LED matrix
default_envs = esp8266
name = Clock_Mini

[env]
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/gyverlibs/EncButton.git
	https://github.com/bblanchon/ArduinoJson.git
	https://github.com/tzapu/WiFiManager.git
	https://github.com/charno/FTPClientServer.git
	https://github.com/adafruit/RTClib.git
	https://github.com/adafruit/Adafruit-BMP085-Library.git
	https://github.com/cyberp/AT24Cx.git

[env:esp8266]
platform = espressif8266
board = nodemcuv2
board_build.filesystem = littlefs
monitor_rts = 0
monitor_dtr = 0
lib_deps = ${env.lib_deps}

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
monitor_filters = esp32_exception_decoder
board_build.partitions = 400k_spiffs.csv
lib_deps = ${env.lib_deps}
build_flags = -DESP32=1

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
board_build.mcu = esp32c3
monitor_filters = esp32_exception_decoder
board_build.partitions = 400k_spiffs.csv
lib_deps = ${env.lib_deps}
build_flags = -DESP32=1 -DESP32C3=1
